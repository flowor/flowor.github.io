<meta charset="UTF-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>{{ site.title }}</title>
<meta name="description" content="{{site.description}}">
{% include google_analytics.html %}

<link rel="icon" type="image/png" href="{{ site.favicon }}" hreflang="en-us">

<meta property="og:title" content="{{site.title}}" />
<meta property="og:description" content="{{site.description}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{site.url}}" />
<meta property="og:site_name" content="{{site.name}}" />
<meta property="og:image" content="{{site.cover}}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="1200" />
<meta property="og:image:type" content="image/png" />
<meta property="og:locale" content="en_US">

<meta name="keywords" content="{{site.keywords}}">
<meta itemprop="name" content="{{site.title}}">

<meta itemprop="description" content="{{site.description}}">
<meta itemprop="image" content="{{site.cover}}">
<link href="{{ site.fonturl }}" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css?v=1.1" hreflang="en-us">
